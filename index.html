<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Configuração das meta tags -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Configura a compatibilidade com o Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para dispositivos móveis -->
    <title>Pokedex</title> <!-- Define o título da página -->
    
    <!-- Inclusão de estilos externos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Normalize CSS para garantir estilos consistentes -->

    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Pré-conexão com o servidor de fontes do Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Pré-conexão com o servidor de fontes do Google (modo crossorigin) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet"> <!-- Inclusão da fonte Roboto do Google Fonts -->

    <!-- Inclusão de estilos personalizados -->
    <link rel="stylesheet" href="/assets/css/global.css"> <!-- Estilos globais personalizados -->
    <link rel="stylesheet" href="/assets/css/pokedex.css"> <!-- Estilos específicos da Pokedex -->

</head>

<body>
    <section class="content">
        <!-- Cabeçalho da Pokedex -->
        <h1>Pokedex</h1>

        <!-- Lista de Pokémons -->
        <ol id="pokemonList" class="pokemons">
            <!-- Aqui serão exibidos os Pokémons -->
        </ol>

        <!-- Paginação -->
        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
        
        <div class="overlay"></div> <!-- Elemento de sobreposição -->

        <!-- Menu Lateral de Detalhes do Pokémon -->
        <nav id="pokemonDetail" class="menuSide">
            <!-- Aqui serão exibidos os detalhes do Pokémon selecionado -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square-fill btnClose" viewBox="0 0 16 16">
                <path class="bntCloseHAHA" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
              </svg>

            <div class="pokemonDetailsHTML" id="pokemonsdetalhes">

                <div id="pokemonNumber" class="detail-item">#25</div>
                <div class="detail-item">
                    <img src="" id="pokemonImage" alt="Imagem do Pokémon">
                </div>
                <div id="pokemonName" class="detail-item">Nome: Pikachu</div>
                <div id="pokemonType" class="detail-item">Tipo: Elétrico</div>
                
                
            </div>
            
        </nav>
        
    </section>

    <!-- Inclusão de scripts JavaScript -->
    <script src="/assets/js/pokemon-model.js"></script> <!-- Modelo para representar dados do Pokémon -->
    <script src="/assets/js/poke-api.js"></script> <!-- Funções para interagir com a API de Pokémon -->
    <script src="/assets/js/main.js"></script> <!-- Script principal da aplicação -->
    <script src="assets/js/pokemon-page-detail.js"></script> <!-- Script para a página de detalhes do Pokémon -->
</body>

</html>
